<div class="my-container">


    <div *ngFor="let event of events;" class="card custom-card" [ngClass]="{'outline': editEnabled}" style="width: 18rem;" (click)="editar(event.key)">
        <div class="card-body">
            <h5 class="card-title">{{event.nome}}</h5>

            <div *ngIf="event.dias != 0 else eventHappened">
            <h2>{{event.dias}} dias</h2><p>até o evento</p>
            
            </div>

            <ng-template #eventHappened>

                <h2>É hoje!</h2>

              </ng-template>
        </div>
    </div>
</div>
