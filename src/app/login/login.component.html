<div *ngIf="showSuccessMessages" class="alert alert-success" role="alert">
  Login realizado com sucesso!
</div>
<div *ngIf="showErrorMessages" class="alert alert-danger" role="alert">
  Erro ao logar!
</div>


<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        
        <div class="card login-div">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form [formGroup]="loginForm"  class="login-form">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" formControlName="email">
              </div>
              <div class="invalid-feedback" [style.display]="loginForm.controls.email.invalid 
    && loginForm.controls.email.touched ? 'block' : 'none'">
            Digite o nome corretamente.</div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
              </div>
              <button (click)="login()" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="account-links">
                <a class="nav-link link-primary" routerLink="/signup">Create account</a>
              </div>
          </div>
        </div>

        <router-outlet></router-outlet>


      </div>
    </div>
  </div>
