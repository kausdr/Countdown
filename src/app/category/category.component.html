<div class="my-container" >

    <div *ngFor="let category of categories;" class="custom-select" [ngClass]="{'selected': isSelected(category),'outline': editEnabled}" (click)="selectCategory(category); editar()">

        <p class="nome" >{{ category.nome }}</p>
        <div class="icon">{{ category.icon }}</div>
    </div>

</div>
