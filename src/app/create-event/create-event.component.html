<div *ngIf="showSuccessMessages" class="alert alert-success" role="alert">
  Produto cadastrado com sucesso!
</div>
<div *ngIf="showErrorMessages" class="alert alert-danger" role="alert">
  Erro ao cadastrar produto!
</div>


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">


      <div class="card login-div">
        <div class="card-body">
          <div [ngClass]="{'bar': isEditMode}" >

            <h5 class="card-title text-center">Create Event</h5> 
            <button class="btn btn-danger deleteBtn" (click)="excluir(paramKey)" *ngIf="isEditMode">
              <i class="fa-solid fa-trash"></i>
            </button> 
            
          </div>
          <form class="login-form" [formGroup]="formGroup">
            <div class="form-group">
              <label for="username">Event name</label>
              <input type="text" class="form-control" id="title" placeholder="Type the event name"
                formControlName="nome">

              <div class="invalid-feedback" [style.display]="formGroup.controls.nome.invalid 
                && formGroup.controls.nome.touched ? 'block' : 'none'">
                Digite o nome corretamente.</div>

            </div>
            <div class="form-group">
              <input type="date" class="form-control" id="date" formControlName="date">
            </div>

            <label for="category">Category</label>
              <select class="form-control" formControlName="category" (change)="selectCategory($event)">
                <option *ngFor="let category of categories" [value]="category.key">{{ category.nome }}</option>
              </select>
          </form>
          

        <div class="btn-container">
          <button class="btn btn-secondary" routerLink="/content">Cancel</button>
          <button class="btn btn-primary" (click)="salvar()" type="submit">Save</button>
        </div>
      </div>

      <router-outlet></router-outlet>


    </div>
  </div>
</div>
