<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        
        <div class="card login-div">
          <div class="card-body">
            <h5 class="card-title text-center">Create Event</h5>
            <form class="login-form">
              <div class="form-group">
                <label for="username">Event name</label>
                <input type="text" class="form-control" id="title" placeholder="Type the event name">
              </div>
              <div class="form-group">
                <input type="date" class="form-control" id="date">
              </div>
              <div class="form-group">
                <input type="time" class="form-control" id="time">
              </div>
            </form>

            <div class="btn-container">
                  <button  class="btn btn-danger" routerLink="/content">Cancel</button>
                  <button class="btn btn-primary" routerLink="/content" type="submit">Save</button>
            </div>
        </div>

        <router-outlet></router-outlet>


      </div>
    </div>
  </div>
